<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Price Information</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Crop Price Information</h1>
  </header>
  <main>
    <div class="crop-container">
      <h2>Current Prices (₹ per Quintal)</h2>
      <div class="crop-box" id="paddy-box">
        <h3>Paddy</h3>
        <p id="paddy-price">Loading...</p>
      </div>
      <div class="crop-box" id="cotton-box">
        <h3>Cotton</h3>
        <p id="cotton-price">Loading...</p>
      </div>
      <div class="crop-box" id="maize-box">
        <h3>Maize</h3>
        <p id="maize-price">Loading...</p>
      </div>
      <div class="crop-box" id="jowar-box">
        <h3>Jowar</h3>
        <p id="jowar-price">Loading...</p>
      </div>
      <div class="crop-box" id="peanut-box">
        <h3>Peanut</h3>
        <p id="peanut-price">Loading...</p>
      </div>
    </div>
  </main>
  <footer>
    <p>©CropMitra Price Predictor</p>
  </footer>
</body>
</html>
