<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="leaf.png">
<title>CropMitra - Dashboard</title>
<link rel="stylesheet" href="dashboars.css">
<script>
async function fetchSensorData() {
  try {
    const humidityResponse = await fetch("http://ESP8266_IP_ADDRESS/humidity");
    const temperatureResponse = await fetch("http://ESP8266_IP_ADDRESS/temperature");
    const moistureResponse = await fetch("http://ESP8266_IP_ADDRESS/moisture");
    const valveStatusResponse = await fetch("http://ESP8266_IP_ADDRESS/valve");

    const humidity = await humidityResponse.text();
    const temperature = await temperatureResponse.text();
    const moisture = await moistureResponse.text();
    const valveStatus = await valveStatusResponse.text();

    document.getElementById("humidity").innerText = humidity + "%";
    document.getElementById("temperature").innerText = temperature + "¬∞C";
    document.getElementById("moisture").innerText = moisture + " (Optimal)";
    document.getElementById("valveStatus").innerText = valveStatus === "1" ? "ON" : "OFF";
  } catch (error) {
    console.error("Error fetching sensor data:", error);
  }
}

function loadUserData() {
  const username = localStorage.getItem("username") || "@user";
  const location = localStorage.getItem("location") || "Unknown Location";
  document.getElementById("username").innerText = username;
  document.getElementById("location").innerText = location;

  fetchSensorData();
}

window.onload = loadUserData;
</script>
</head>

        <h3>Humidity</h3>

      </div>
      <div class="sensor-box">
        <h3>Temperature</h3>
        <p id="temperature">--¬∞C</p>
      </div>
      <div class="sensor-box">

      </div>
